<!DOCTYPE html>
<head>
    <title>Zuoyu</title>
    <script src="https://unpkg.com/lenis@1.1.3/dist/lenis.min.js"></script>
    <script> <!-- For Lenis Smooth Scrolling-->
        const lenis = new Lenis()

        lenis.on('scroll', (e) => {
        console.log(e)
        })

        function raf(time) {
        lenis.raf(time)
        requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
    </script>
    <style> /* Lenis Smooth Scrolling */
        html.lenis, html.lenis body {
        height: auto;
        }

        .lenis.lenis-smooth {
        scroll-behavior: auto !important;
        }

        .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
        }

        .lenis.lenis-stopped {
        overflow: hidden;
        }

        .lenis.lenis-smooth iframe {
        pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root{
        --primary-color:#202020;
        --ivory: #fffffff1;
        --fog: #616161;
        }
        body{background-color: var(--primary-color);font-family: 'Lexend Exa', sans-serif;margin: 0;padding: 0;color:var(--ivory);overflow: hidden;}
        nav{position:sticky; top:0; display:flex; justify-content:space-between; align-items: center; background-color: var(--primary-color);padding: 2vh;z-index: 2;overflow: hidden;}
        .nav_inside{padding: 8px;margin: 0 5px;}
        #contact{border: 2px solid var(--ivory);}
        #v{position: absolute;width: 2px;height: 100vh;background-color: var(--fog);left: 5%;}
        #v2{position: absolute;width: 2px;height: 100vh;background-color: var(--fog);left: calc(5% + 4px);}
        #root{background-color: transparent;padding: 0;}
        .name{color: var(--ivory);font-size: 10em;text-align: center;margin:0;}
        #O{color: transparent;-webkit-text-stroke: 3px var(--ivory);}
        #details{width: 100%;display:flex;align-items:center;justify-content: center;}
        #details-text{font-size: 1.2em;}
        #line{width: 95%;height: 2px;background-color: var(--fog);translate: 6%;}
        .project{width: 100%;height: 20vh;margin: 2vh 6% 0;}
    </style>
    <script>
        function white(x){
            if (x.style.backgroundColor == 'transparent'){
            x.style.backgroundColor = "var(--ivory)";
            x.style.color = "#202020";
            setTimeout(function(){x.style.backgroundColor = 'transparent';x.style.color = "var(--ivory)";}, 1000);
            }
            else{
                x.style.backgroundColor = 'transparent';
                x.style.color = "var(--ivory)";
            }}
    </script>
</head>
<body>
    <nav>
        <div>
            <a class="nav_inside">About</a>
            <a class="nav_inside">Work</a>
        </div>
            <a class="nav_inside" id="contact" onmouseover="white(this)">Contact</a>
    </nav>
    <div id="v"></div>
    <div id="v-anim"></div>
    <div id="v2"></div>
    <div id="root">
        <h1 class="name">ZU<span id="O">O</span>YU</h1>
        <div id="details">
            <h2 id="details-text">Student • Developer • Photographer • Entrepreneur</h2>
        </div>
        <div id="line"></div>
        <div class="project">
            <h2>HCI Computing Talent Programme</h2>
        </div>
        <div class="project">
            <h2>HCI Computing Talent Programme</h2>
        </div>
        <div class="project">
            <h2>HCI Computing Talent Programme</h2>
        </div>
    </div>
</body>
</html>
