<!DOCTYPE html>
<head>
    <title>Zuoyu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For responsiveness -->
    <script src="https://unpkg.com/lenis@1.1.3/dist/lenis.min.js"></script>
    <script> <!-- For Lenis Smooth Scrolling-->
        const lenis = new Lenis()

        lenis.on('scroll', (e) => {
        console.log(e)
        })

        function raf(time) {
        lenis.raf(time)
        requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
    </script>
    <style> /* Lenis Smooth Scrolling */
        html.lenis, html.lenis body {
        height: auto;
        }

        .lenis.lenis-smooth {
        scroll-behavior: auto !important;
        }

        .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
        }

        .lenis.lenis-stopped {
        overflow: hidden;
        }

        .lenis.lenis-smooth iframe {
        pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div>
            <a class="nav_inside">About</a>
            <a class="nav_inside">Work</a>
        </div>

    </nav>
    <div id="root">
        <h1 class="name">ZU<span id="O">O</span>YU</h1>
        <div id="details">
            <marquee behavior="scroll" loop="infinite" direction="left" scrollamount="5" style="width: 100%;" >
                <h2 id="details-text">Student • Developer • Photographer • Entrepreneur • Student • Developer • Photographer • Entrepreneur • Student • Developer • Photographer • Entrepreneur • </h2>
            </marquee>
        </div>
        <div style="height: 70vh;"></div>
        <div class="project">
            <div class="subproject" style="grid-column: 1/ span 2;">
                <h2>Project 1</h2>
            </div>
            <div class="subproject" style="grid-column: 3; grid-row: 1/ span 2;">
                <h2>Project 2</h2>
            </div>
            <div class="subproject">
                <h2>Project 3</h2>
            </div>
            <div class="subproject">
                <h2>Project 4</h2>
            </div> 
        </div>
        <div style="height: 20vh;"></div>
    </div>
    <footer id="footer">
        <div id="bottom_foot">
            <a href="https://www.linkedin.com/in/your-profile" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.github.com/your-profile" target="_blank"><img src="github.png" alt="GitHub"></a>
            <a href="https://www.twitter.com/your-profile" target="_blank"><img src="twitter.png" alt="Twitter"></a>
        </div>
        <div id="up" onclick=up()>
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" style="fill: var(--ivory);">
                <path d="M11 2.206l-6.235 7.528-.765-.645 7.521-9 7.479 9-.764.646-6.236-7.53v21.884h-1v-21.883z"/>
            </svg>
        </div>

</body>
</html>
